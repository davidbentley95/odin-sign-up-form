<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <div class="title">
            <img src="odin-lined.png" alt="The odin project logo">
            <h1>ODIN</h1>
        </div c>
    </div>
    <div class="body-container">
        <section class="top-section">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up <em>now</em> to get started.</p>
            <p>You <em>know</em> you want to.</p>
        </section>
        <form action="">
            <label for="first-name">FIRST NAME</label>
            <input type="text" id="first-name" name="first-name">
            <label for="last-name">LAST NAME</label>
            <input type="text" id="last-name" name="last-name">
            <label for="email-address">EMAIL</label>
            <input type="email" id="email-address" name="email-address">
            <label for="phone-number">PHONE NUMBER</label>
            <input type="text" id="phone-number" name="phone-number">
            <label for="password">PASSWORD</label>
            <input type="password" id="password" name="password">
            <label for="confirm-password">CONFIRM PASSWORD</label>
            <input type="text" id="confirm-password" name="confirm-password">
        </form>
        <section class="bottom-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
</body>
</html>
