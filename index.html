<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin - Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="img-container">
        <div class="title">
            <img src="odin-lined.png" alt="The odin project logo">
            <h1>ODIN</h1>
        </div c>
    </div>
    <div class="body-container">
        <section class="top-section">
            <h2>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sing up <em>now</em> to get started.</h2>
            <h2>You <em>know</em> you want to.</h2>
        </section>
        <form action="">
            <h2>Let's do this!</h2>
            <div class="form-elements">
                <div class="input-label-container">
                    <label for="first-name">FIRST NAME</label>
                    <input type="text" id="first-name" name="first-name" placeholder="Thor"> 
                </div>
                <div class="input-label-container">
                    <label for="last-name">LAST NAME</label>
                    <input type="text" id="last-name" name="last-name" placeholder="Odinson">
                </div>
                <div class="input-label-container">
                    <label for="email-address">EMAIL*</label>
                    <input type="email" id="email-address" name="email-address" placeholder="example@email.com" required>
                </div>
                <div class="input-label-container">
                    <label for="phone-number">PHONE NUMBER</label>
                    <input type="text" id="phone-number" name="phone-number" pattern="^\d{3}-\d{3}-\d{4}$" placeholder="000-000-0000" required>
                </div>
                <div class="input-label-container">
                    <label for="password">PASSWORD*</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <div class="input-label-container">
                    <label for="confirm-password">CONFIRM PASSWORD</label>
                    <input type="text" id="confirm-password" name="confirm-password" required>
                </div>
            </div>
        </form>
        <section class="bottom-section">
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
        </section>
    </div>
</body>
</html>
